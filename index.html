<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- custom css file link  -->
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">

    <div class="main-img">
      <div class="view-icon-container"><img src="images/icon-view.svg" alt="view " class="view-icon"></div>
      <img src="images/image-equilibrium.jpg" alt="image of the nft" class="nft-img">
    </div>
    
    <h1 class="title">Equilibrium #3429</h1>
    
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="value-time-container">
      <div class="eth-value">0.041 ETH</div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="cloack icon">
        3 days left
      </div>
    </div>
    
    <hr>
    
    <div class="avatar-container">
      <img src="/images/image-avatar.png" alt="avatar image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
